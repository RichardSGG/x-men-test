<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-Men - feito por gaguinho </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ciclope, integrante dos X-Men, possui a habilidade de emitir raios de energia óptica pelos olhos,  Seus olhos funcionam como uma espécie de canhão de energia".
          
          ">
            <img
              src="./src/imagens/card-ciclope.jpg"
              alt="Personagem Ciclope"
            />
          </li>
          <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey, também conhecida como Fênix, é uma mutante poderosa com habilidades telepáticas, telecinéticas e explosões psíquicas.">
            <img
              src="./src/imagens/card-jean-grey.jpg"
              alt="Personagem Jean Grey"
            />
          </li>

          <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Lince Negra, também conhecida como Kitty Pryde, é uma mutante com a habilidade de intangibilidade, permitindo que ela atravesse objetos sólidos.">
            <img
              src="./src/imagens/card-lince-negra.jpg"
              alt="Personagem Lince Negra"
            />
          </li>

          <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tempestade, mutante dos X-Men, possui o poder de controlar o clima, podendo conjurar ventos, relâmpagos e manipular os elementos naturais.">
            <img
              src="./src/imagens/card-tempestade.jpg"
              alt="Personagem Tempestade"
            />
          </li>

          <li class="personagem" id="vampira" data-name="Vampira" data-description="Vampira é uma mutante ômega, ela tem o poder de absorver a energia vital e os poderes de outros seres através do toque, temporariamente.">
            <img
              src="./src/imagens/card-vampira.jpg"
              alt="Personagem Vampira"
            />
          </li>

          <li class="personagem" id="Wolverine" data-name="Wolverine" data-description="Wolverine, também conhecido como Logan, é um mutante com fator de cura regenerativo e garras retráteis de adamantium, tornando-o um poderoso combatente com grande resistência física.">
            <img
              src="./src/imagens/card-wolverine.jpg"
              alt="Personagem Wolverine"
            />
          </li>

          <li class="personagem" id="noturno" data-name="Noturno" data-description="Noturno, é um mutante com a habilidade de se teleportar instantaneamente e possuindo uma agilidade sobre-humana, além de ter uma aparência azul.">
            <img
              src="./src/imagens/card-noturno.jpg"
              alt="Personagem Noturno"
            />
          </li>

          <li class="personagem" id="magneto" data-name="Magneto" data-description="Magneto é um mutante poderoso com a capacidade de controlar e manipular campos magnéticos, permitindo-lhe mover objetos metálicos e gerar poderosos campos de força.">
            <img
              src="./src/imagens/card-magneto.jpg"
              alt="Personagem Magneto"
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-ciclope.png"
          alt="Personagem-Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
        </div>
      </section>
    </main>
  </body>
  <script src="./src/js/index.js"></script>
</html>
